<div class="card mb-3">
    <div class="card-header clearfix">
        <div class="input-group-sm has-feedback float-start">
            <a class="btn btn-secondary collapse-buttons" data-bs-toggle="collapse" href="#datarequestDiv" role="button" aria-expanded="{% if not expanded %}false{% endif %}{%if expanded %}true{% endif %}">
                <span class="text-collapsed">Show</span>
                <span class="text-expanded">Hide</span>
            </a>
        </div>
        <h5 class="float-start">Data request</h5>
    </div>
    <div id="datarequestDiv" class="card-body {% if not expanded %}collapse{% endif %}{% if expanded %}show{% endif %}">
        <div id="datarequest" class="metadata-form">
            <p>Loading metadata <i class="fa fa-spinner fa-spin fa-fw"></i></p>
        </div>
    </div>
</div>
