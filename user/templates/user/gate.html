{% extends 'base.html' %}

{% block title %}{{ super() }} &dash; Sign in{% endblock %}

{% block content %}
<div class="row">
    <div class="offset-md-2 col-md-8">
        <div class="card">
            <div class="card-header">
                <div class="panel-title">Sign in to Yoda</div>
            </div>
            <div class="card-body">
                <form method="post" class="form-horizontal">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="f-login-username">Username</label>
                        <input 
                            name="username" 
                            id="f-login-username" 
                            class="form-control col-sm-6" 
                            type="text" 
                            placeholder="j.a.smith@uu.nl" 
                            autofocus 
                            {%if g.login_username is defined %}
                            value="{{ g.login_username }}" 
                            onfocus="this.setSelectionRange(this.value.length,this.value.length);"
                            {% endif %}
                            required />
                        <span id="capitals" class="hidden error text-danger">Username should not contain capital letters.</span>
                    </div>
                    <div class="form-group row">
                        <input id="f-login-submit" class="btn btn-primary col-sm-6 offset-sm-3" type="submit" value="Next" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
