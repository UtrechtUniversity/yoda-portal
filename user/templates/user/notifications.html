{% extends 'base.html' %}

{% block title %}{{ super() }} &dash; Notifications{% endblock %}

{% block content %}
<h1>Notifications</h1>
    {% if notifications %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Message</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for notification in notifications %}
        <tr>
          <th scope="row"></th>
          <td>{{ notification }}</td>
          <td></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No notifications!</p>
    {% endif %}
{% endblock content %}
