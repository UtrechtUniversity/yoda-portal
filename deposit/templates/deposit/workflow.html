<div class="bs-stepper">
  <div class="bs-stepper-header" role="tablist">
    <div class="step {% if step == 1 %}active{% endif %}">
      <span class="step-trigger">
        <span class="bs-stepper-circle">1</span>
        <span class="bs-stepper-label">Upload data</span>
      </span>
    </div>
    <div class="line"></div>
    <div class="step {% if step == 2 %}active{% endif %}">
      <span class="step-trigger">
        <span class="bs-stepper-circle">2</span>
        <span class="bs-stepper-label">Document data</span>
      </span>
    </div>
    <div class="line"></div>
    <div class="step {% if step == 3 %}active{% endif %}">
      <span class="step-trigger">
        <span class="bs-stepper-circle">3</span>
        <span class="bs-stepper-label">Submit data</span>
      </span>
    </div>
  </div>
</div>
