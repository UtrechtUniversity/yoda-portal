{% extends 'base.html' %}

{% block title %}{{ super() }} &dash; Administration{% endblock title %}

{% block content %}
<div class="container mt-4">
    <header>
        <h1>Administration</h1>
    </header>
    <main>
        <!-- Set Maintenance Banner section-->
        <section class="card my-3">
            <div class="card-body">
                <h2 class="card-title">Set Maintenance Banner</h2>
                <div class="d-flex justify-content-start align-items-end" style="width: 100%;">
                    <!-- Form to set a maintenance banner -->
                    <form action="{{ url_for('admin_bp.set_banner') }}" method="POST"
                        class="flex-fill me-2 needs-validation" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <!-- Text area for entering banner details -->
                        <div class="mb-3">
                            <label for="banner">Banner Details:</label>
                            <textarea class="form-control" name="banner" id="banner" rows="2"
                                placeholder="Enter system maintenance details..."
                                required>{{config.get('banner').get('message','')}}</textarea>
                        </div>
                        <!-- Checkbox to mark the banner as important -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="importance" name="importance"
                                {{ 'checked' if config.get('banner', {}).get('importance', False) else '' }}>
                            <label class="form-check-label" for="importance">Mark as Important</label>
                        </div>
                        <button type="submit" class="btn btn-primary" name="Set Banner">Set Banner</button>
                    </form>
                    <!-- Form to remove the maintenance banner -->
                    <form action="{{ url_for('admin_bp.remove_banner') }}" method="POST" class="flex-shrink-1">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="btn btn-secondary" name="Remove Banner">Remove Banner</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Theme Change section-->
        <section class="card my-3">
            <div class="card-body">
                <h2 class="card-title">Change Portal Theme</h2>
                <form action="{{ url_for('admin_bp.set_theme') }}" method="POST" class="needs-validation" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="theme">Select Theme:</label>
                        <select class="form-control" id="theme" name="theme" required>
                            <!-- Add default theme option -->
                            {% set current_theme = config.get('YODA_THEME', 'uu') %}
                            {% for folder in theme_directories %}
                            <option value="{{ folder }}" {% if folder==current_theme %}selected{% endif %}> {{
                                config.get('YODA_THEME_MAPPING').get(folder, folder) }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" name="Change Theme">Change Theme</button>
                </form>
            </div>
        </section>
<!-- Update Publication Terms -->
<section class="card my-3">
    <div class="card-body">
        <h2 class="card-title">Update Publication Terms</h2>
        <form method="POST" action="{{ url_for('admin_bp.update_publication_terms') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="publicationTerms">Current Publication Terms:</label>
                <textarea class="form-control" id="publicationTerms" name="publicationTerms" rows="10" required>{{ publication_terms|safe }}</textarea>
            </div>
            <button type="button" class="btn btn-secondary" onclick="togglePreview()">Preview</button>
            <button type="submit" class="btn btn-primary">Update Terms</button>
        </form>
        <div class="mt-3" id="previewContainer" style="display: none;">
            <h4>Preview:</h4>
            <div id="previewArea" class="border p-3">
                <!-- This is where the HTML content will be rendered for preview -->
            </div>
        </div>
    </div>
</section>

<script>
    function togglePreview() {
        const publicationText = document.getElementById('publicationTerms').value;
        const previewContainer = document.getElementById('previewContainer');

        if (previewContainer.style.display === 'none') {
            previewContainer.style.display = 'block';
            document.getElementById('previewArea').innerHTML = publicationText;
        } else {
            previewContainer.style.display = 'none';
        }
    }
</script>
    </main>
</div>
{% endblock content %}
